<section class="d-flex flex-wrap justify-content-center align-itens-center">

  <div class="card mx-2 my-4" style="width: 18rem;" *ngFor="let p of personagens">
    <img [src]="p.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{p.fullName}}</h5>
      
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{p.title}}</li>
      <li class="list-group-item">{{p.family}}</li>
      
    </ul>
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</section>
